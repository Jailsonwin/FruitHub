<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/product.css">
    <title>Product</title>
</head>
<body>
    <!-- div contendo botão para voltar e a imagem do produto -->
    <div class="navbar">
        <img src="./images/back.png" alt="Go back" id="back" onclick="window.location = 'home.html';">
        <img src="./images/product.png" alt="Food Image">
    </div>
    <!-- div com todo conteudo abaixo da imagem -->
    <div class="content">
        <div class="top">
            <h1>Quinoa Fruit Salad</h1>
            <div class="items">
                <div class="quantity">
                    <img src="./images/minus.png" alt="">
                    <p>1</p>
                    <img src="./images/plus.png" alt="">
                </div>
                <div class="price">
                    <img src="./images/price.png" alt="">
                    <p>2,000</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="ingredients">
            <h1>One Pack Contains:</h1>
            <hr class="underline">
            <p>Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh mint.</p>
            <hr class="divider">
        </div>
        <div class="bottom">
            <p>If you are looking for a new fruit salad to eat today, quinoa is the perfet brunch for you.</p>
            <div class="buttons">
                <button class="fav"><img src="./images/fav.png" alt=""></button>
                <!-- Botão com link para a pagina basket.html-->
                <button class="basket" onclick="window.location = 'basket.html';">Add to basket</button>
            </div>
        </div>
    </div>
</body>
</html>
